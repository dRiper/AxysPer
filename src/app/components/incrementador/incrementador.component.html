{{leyenda}} + {{porcentaje}}
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" name="" type="button" (click)="cambiarValor(-5)" >
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtprogress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange) = "inputChange($event)" min="0" max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
