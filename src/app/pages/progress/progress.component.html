<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de Progreso</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariavaluenow] = "porcentaje" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100" [style.width] ="porcentaje + '%'"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariavaluenow] = "porcentaje2" aria-valuenow="50" aria-valuemin="0"
              aria-valuemax="100" [style.width] ="porcentaje2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador (cambioValor) = "porcentaje = $event" leyenda="Progress Azul" [porcentaje]="20"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-incrementador leyenda="Progress Azul" (cambioValor) = "porcentaje2 = $event" [porcentaje2]="30"></app-incrementador>
        </div>
      </div>
    </div>
</div>
